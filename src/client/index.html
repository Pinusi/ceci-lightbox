<head>

	<meta charset="utf-8">
	<title>CeciLigthbox</title>
	 <meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300,600' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Gentium+Basic:400,400italic' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" href="../css/main.css">

</head>

<body>

	<div class="center">
		<a alt="open" href="#"class="open"id="to-cecilightbox">Open</a>
	</div>
	<div class="center">
		<div class="loader active"></div>
	</div>

	<!-- <div class="center">
		<div class="loader">Loading...</div>
	</div> -->
	<div id="cecilightbox" class="cecilightbox">
		<div class="inside">
			<a alt="close" class="button close">
				<span class="entypo-cancel"></span>
			</a>
			<a alt="left" class="button left">
				<span class="entypo-left-open"></span>
			</a>
			<a alt="right" class="button right">
				<span class="entypo-right-open"></span>
			</a>
			<div class="scrolling_container">
				<div class="container">
				</div>
				<div class="info" id="info">
					<div class="scrolling_info">
						<p class="date"></p>
						<p class="user"></p>
						<p class="line"></p>
						<p class="desc"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- js -->
	<script src="../js/main.min.js"></script>
	<script src="https://api.instagram.com/v1/media/popular?access_token=21800513.b2503ef.77323556fe40424088b3a00153d93231&max_tag_id=1111589106282081438&callback=myCeciLigthbox.setData"></script>

</body>
